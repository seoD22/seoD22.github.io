<!DOCTYPE html>
<html lang="ko">
@@include('../inc/head.html', { "path": ".." })
<body>
  @@include('../inc/header.html')
  <main>
    <div class="wrap about">
      <div class="container window">
        <div class="bar">
          <div class="title">
            <i class="desctop"></i>
            <h3>Computer</h3>
          </div>
          <div class="bar_btns">
            <button class="btn_box mini" disabled>minimize</button>
            <button class="btn_box max" disabled>maximize</button>
            <button class="btn_box close" disabled>close</button>
          </div>
        </div>
        <ul class="menu">
          <li><button><span>F</span>ile</button></li>
          <li><button><span>E</span>dit</button></li>
          <li><button><span>V</span>iew</button></li>
          <li><button><span>O</span>ption</button></li>
          <li><button><span>H</span>elp</button></li>
        </ul>
        <div class="inner green">
          <div class="board">
            <div class="icon_box">
              <img src="../assets/images/about/" alt="">
              <p>My Computer</p>
            </div>

            <aside>
              <p id="speech" class="speech">안녕하세요!</p>
              <img class="speech_bubble" src="../assets/images/about/speechBubble.png" alt="말풍선">
              <img class="puppy" src="../assets/images/about/puppy.gif" alt="꼬리 흔드는 강아지">
            </aside>
          </div>
          <div class="bottom_bar">
            <button class="btn_box start">start</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  @@include('../inc/footer.html')
</body>

<script>
function playTyping() {
    const target = document.querySelector('#speech');
    
    TypeHangul.type('#speech', {
        intervalType: 80,
        humanize: 1
    });
}

playTyping();

setInterval(playTyping, 5000);
</script>

</html>
